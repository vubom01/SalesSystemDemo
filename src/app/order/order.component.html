<div>
  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>Orders</h1>
    </mat-card-title>
  </mat-card-header>
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-form-field appearance="standard" class="search-form-fileld">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($any($event.target).value)">
          <mat-icon>filter_list</mat-icon>
        </mat-form-field>
  
        <span class="title-spacer"></span>
        <button mat-mini-fab style="margin-right:10px; background-color:#e07c9e" (click)="AddOrder()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let order"> {{order.date | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let order"> {{order.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let order"> {{order.code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="unit_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit price </th>
        <td mat-cell *matCellDef="let order"> {{order.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let order"> {{order.price * order.quantity | currency}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef style="justify-content:right;">
        </mat-header-cell>
        <mat-cell *matCellDef="let order" style="justify-content:right;">
          <button mat-mini-fab style="background-color:teal; min-height: 30px;   margin: 5px;"
            [routerLink]="['/order-form/', order.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab style="background-color:lightblue; min-height: 30px;  margin: 5px;" (click)="DeleteOrder(order.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
