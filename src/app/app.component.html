<mat-toolbar color="primary" class="nav-height">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="openLeftSide()">menu</mat-icon>
      </button>
      <h1> Admin </h1>
      <span class="menu-spacer" style="width: 100px;"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSide()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>home</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="['/orders']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>shopping_cart</mat-icon> Orders
      </a>
      <a mat-list-item [routerLink]="['/customers']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_box</mat-icon> Customers
      </a>
      <a mat-list-item [routerLink]="['/products']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>store</mat-icon> Products
      </a>
      <a mat-list-item [routerLink]="['/about']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>person</mat-icon> About
      </a>
      <a mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      style="
        height: 90vh;
        margin-top: 20px;
        margin-right: 10px;
        margin-left: 10px;
      "
      [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
