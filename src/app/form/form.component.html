<div class="container">
    <h1>Học về Form</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
            <span *ngIf="name === ''">* Cần phải nhập tên</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
    </form>
</div>
